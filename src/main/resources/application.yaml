spring:
  datasource:
    password: utility
    username: utility
    url: jdbc:postgresql://postgres:5432/postgres
    driver-class-name: org.postgresql.Driver

  data:
    jpa:
      repositories:
        enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
